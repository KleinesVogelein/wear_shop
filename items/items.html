<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400i|Open+Sans:700|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="items.css">
    <title>Document</title>
</head>

<body>

    <header class="header"></header>

    <div class="back-link">
        <div class="back-link__wrapper">
            <i class="fas fa-angle-left"></i>
            <a href="#" class="back-link__text">Back to catalog</a>
        </div>
    </div>

    <main class="main">
        <div class="item-photo">
            <div class="item-photo__main">
                <img src="img/full.jpg" alt="Full item image" class="main__img">
            </div>
            <div class="item-photo__secondary-wrapper">
                <div class="item-photo__secondary photo-active"><img src="img/thumb_0.jpg" alt="First thumbnail" class="secondary-img"></div>
                <div class="item-photo__secondary"><img src="img/thumb_1.jpg" alt="Second thumbnail" class="secondary-img"></div>
                <div class="item-photo__secondary"><img src="img/thumb_2.jpg" alt="Third thumbnail" class="secondary-img"></div>
            </div>
        </div>
        <!-- item-photo -->

        <div class="item-info">
            <div class="item__short-descr">Dark classic fit suit</div>
            <div class="item__price">£180.60</div>
            <div class="item__long-descr">
                <p>Featuring fine Italian wool, this elegant suit has pick-stitch edging, cascade buttons at the cuffs
                    and a subtle stripe pattern throughout. </p>
            </div>
        </div>
        <!-- /.item-inf0 -->

        <div class="item-feature__wrapper">
            <div class="item-feature">
                <div class="feature-title">Size</div>
                <div class="feature-variabels">
                    <button class="button button-active button_item-features">UK 52</button>
                    <button class="button button_item-features">UK 54</button>
                    <button class="button button_item-features">UK 56</button>
                </div>
            </div>

            <div class="item-feature">
                <div class="feature-title">Color</div>
                <div class="feature-variabels">
                    <button class="button button-active button_item-features">Black</button>
                    <button class="button button_item-features">Blue</button>
                </div>
            </div>
        </div>
        <!-- /.item-feature -->

        <div class="btn__wrapper">
            <button class="button button-active button_call-to-action">Add to bag</button>
        </div>


    </main>
    <div class="banner__wrapper">
        <div class="banner banner-first">
            <div class="banner__text  banner-first__text">
                <div class="banner__title">Adidas Blue</div>
                <div class="banner__descr">For men</div>
            </div>
        </div>
        <div class="banner banner-second">
            <div class="banner__text banner-second__text">
                <div class="banner__title banner-second__title">Repair Patches</div>
                <div class="banner__descr banner-second__descr">£150.50</div>
            </div>
        </div>
        <div class="banner banner-third">
            <div class="banner__text banner-third__text">
                <div class="banner__title banner-third__title">Sale</div>
                <div class="banner__descr banner-third__descr">£150.50</div>
            </div>
        </div>


    </div>

</body>

</html>
